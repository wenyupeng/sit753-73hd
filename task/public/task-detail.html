<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail - Task Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tasks.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Task Manager</div>
            <ul class="nav-links">
                <li><a href="#" class="logout-btn" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="task-detail-container">
            <div class="page-header">
                <h1>Task Detail</h1>
                <a href="/tasks.html" class="btn btn-secondary">Back to Tasks</a>
            </div>
            <div id="taskDetail" class="task-detail">
                <!-- Task details will be loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Task Manager</p>
    </footer>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="editTaskCompleted">Completed</label>
                    <input type="checkbox" id="editTaskCompleted" name="completed">
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>
    <script src="/js/task-detail.js"></script>
        <script src="/js/logout.js"></script>
</body>
</html>
