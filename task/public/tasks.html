<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Task Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tasks.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Task Manager</div>
            <ul class="nav-links">
                <li><a class="logout-btn" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tasks-container">
            <div class="page-header">
                <h1>Your Tasks</h1>
                <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
            </div>
            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Task Manager</p>
    </footer>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskCompleted">Completed</label>
                    <input type="checkbox" id="taskCompleted" name="completed">
                </div>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
        </div>
    </div>
    <script src="/js/tasks.js"></script>
    <script src="/js/logout.js"></script>
</body>
</html>
